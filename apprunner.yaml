version: 1.0
runtime: docker
build:
  commands:
    build:
      - echo "Building with Docker runtime using Dockerfile.dev for linux/amd64"
      - docker build --platform linux/amd64 -f Dockerfile.dev -t tinypixo-audio:v2.0.0 .
run:
  runtime-version: docker
  command: docker run -p 3000:3000 tinypixo-audio:v2.0.0
  network:
    port: 3000
    env: PORT
  env:
    # Core application settings
    - name: NODE_ENV
      value: production
    - name: BODY_SIZE_LIMIT
      value: 500mb
    - name: NEXT_SHARP_PATH
      value: /app/node_modules/sharp
    
    # AWS service configuration
    - name: AWS_REGION
      value: us-east-1
    - name: FORCE_AWS_ENVIRONMENT
      value: true
    
    # Audio conversion settings
    - name: FFMPEG_PATH
      value: /usr/local/bin/ffmpeg
    - name: FFMPEG_THREADS
      value: auto
    - name: FFMPEG_BUFFER_SIZE
      value: 64k
    - name: AUDIO_CONVERSION_TIMEOUT
      value: 300
    
    # Memory and performance optimizations
    - name: NODE_OPTIONS
      value: --max-http-header-size=16384 --max-old-space-size=2048
  
  # Production AWS service endpoints (configured as environment variables in App Runner console)
  env:
    - name: S3_BUCKET_NAME
      value: audio-conversion-app-bucket
    # Redis disabled for App Runner due to VPC connectivity issues
    # - name: REDIS_ENDPOINT
    #   value: master.audio-conversion-redis.u6km1j.use1.cache.amazonaws.com
    # - name: REDIS_PORT
    #   value: 6379
    # - name: REDIS_TLS
    #   value: true
